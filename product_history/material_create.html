    <script>getHeader();</script>

    <div class="app-content content">
      <div class="content-wrapper">
<!-- Chart -->
      <br>
      <div class="row">
        <div class="col-xl-6 col-lg-12 col-md-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">원자재 등록</h4>
              <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
              <div class="heading-elements">
                <ul class="list-inline mb-0">
                  <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                  <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                  <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                  <li><a data-action="close"><i class="ft-x"></i></a></li>
                </ul>
              </div>
            </div>
            <div class="card-content collapse show">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-striped table-bordered multi-ordering dataTable no-footer material_create_table">
                    <tbody>
                      <tr>
                        <th>분류</th>
                        <td>
                          <select class="form-control" id="search_type">
                            <!--<option selected disabled hidden>분류를 선택해주세요</option>-->
                            <option value="IN">원자재</option>
                            <!--<option value="CO">도료</option>-->
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <th>자재코드</th>
                        <td>
                          <input class="form-control" id="material_code" type="text" placeholder="자재코드를 선택해주세요" readonly>
                          <input class="form-control" id="material_id" type="hidden">
                        </td>
                      </tr>
                      <tr>
                        <th>원자재명</th>
                        <td><input class="form-control" id="material_name" type="text" placeholder="자재코드를 먼저 선택해주세요" readonly></td>
                      </tr>
                      <tr>
                        <th>포대수량</th>
                        <td><input class="form-control" id="material_qty" type="text" placeholder="포대수량을 입력해주세요"></td>
                      </tr>
                      <tr>
                        <th>총량</th>
                        <td><input class="form-control" id="total_qty" type="text" placeholder="수량을 먼저 입력해주세요" readonly></td>
                      </tr>
                      <tr>
                        <th>단위</th>
                        <td>
                          <input class="form-control" id="material_unit" type="text" placeholder="분류를 먼저 입력해주세요" readonly>
                        </td>
                      </tr>
                      <tr>
                        <th>LOT NO</th>
                        <td>
                          <input class="form-control" id="lot_no" type="text" placeholder="LOT번호를 입력해주세요">
                        </td>
                      </tr>
                      <tr>
                        <th>입고일자</th>
                        <td><input type="date" id="stock_date" class="form-control custom_input2"></td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="text-center">
                    <button type="button" class="btn btn-primary btn-min-width custom_btn" id="stock_insert">등록</button>
                    <button type="button" class="btn btn-secondary btn-min-width custom_btn" onclick="cancel();">취소</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
<!--/ chart -->
        </div>
      </div>

      </div>
