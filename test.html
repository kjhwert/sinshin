    mapboxgl.accessToken = 'pk.eyJ1Ijoia2pod2VydCIsImEiOiJja2g0M2s5Mm8wYXU4MnNvYWh0Nzc1ZXhyIn0.plvnGOmcjL1bMP2P7vuSTg';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/kjhwert/ckh44po6e0ex919qohozaqs33',
        center: [126.91082617, 37.57930339],
        pitch: 60, // pitch in degrees
        bearing: -60, // bearing in degrees
        zoom: 17
    });
    var iPath = turf.linestring(coordinates);
    var geojson = {
        'type': 'FeatureCollection',
        'features': [
            {
                'type': 'Feature',
                'geometry': {
                    'type': 'LineString',
                    'coordinates': []
                }
            }
        ]
    };
        var iPathLength = turf.lineDistance(iPath, 'kilometers');
        var iPoint = turf.along(iPath, 0, 'miles');
        map.on('load', function () {
            map.addSource("path", {
                "type": "geojson",
                "data": iPath,
                "maxzoom": 20
            });
            map.addSource('line', {
                'type': 'geojson',
                'data': geojson
            });
            // add the line which will be modified in the animation
            map.addLayer({
                'id': 'line-animation',
                'type': 'line',
                'source': 'line',
                'layout': {
                    'line-cap': 'round',
                    'line-join': 'round'
                },
                'paint': {
                    'line-color': '#007bf1',
                    'line-width': 8,
                    'line-opacity': 0.8
                }
            });

            map.loadImage(
                'http://chamyunggoan.cafe24.com/thumb.png',
                function (error, image) {
                    if (error) throw error;
                    map.addImage('profile', image);
                }
            );
            map.addSource('point', {
                'type': 'geojson',
                'data': iPoint
            });
            map.addLayer({
                'id': 'point',
                'type': 'symbol',
                'source': 'point',
                'layout': {
                    'icon-image': 'profile',
                    'icon-size': 0.75
                }
            });

            function animate () {
                var audio = new Audio();
                audio.src = "http://ttamna-api.hlabpartner.com/public/music/1/crush.mp3";
                audio.play();
                var step = 0;
                var numSteps = 500; //Change this to set animation resolution
                var timePerStep = 30; //Change this to alter animation speed.
                var pSource = map.getSource('point');
                var interval = setInterval(function() {
                    step += 1;
                    console.log(step)
                    if (step > numSteps) {
                        audio.pause();
                        clearInterval(interval);
                    } else {
                        var curDistance = step / 500 * iPathLength;
                        var iPoint = turf.along(iPath, curDistance, 'miles');
                        map.jumpTo({center:iPoint.geometry.coordinates})
                        geojson.features[0].geometry.coordinates.push(iPoint.geometry.coordinates);
                        map.getSource('line').setData(geojson);
                        pSource.setData(iPoint);
                    }
                }, timePerStep);
            }

            document.getElementById('start').addEventListener('click', function () {
                animate()
            })
        });
